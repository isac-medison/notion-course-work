<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register</title>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--===============================================================================================-->
</head>
<body>
<form class="login-form " style="text-align:center" method="POST" action="">
      <p class="login-text">
    <span class="fa-stack fa-lg">
      <i class="bi bi-file-lock2"></i>
      <i class="fa fa-lock fa-stack-1x"></i>
    </span>
  </p>
    {{ form.hidden_tag() }}
    {{ form.username(class_='login-username mb-4 w-100 text-center') }}
    {{ form.password(class_='login-password w-100 text-center') }}
    {{ form.submit(class_='login-submit') }}
    <div class="login-text">

    <a href="{{ url_for('login') }}" onclick="loading()">Log In</a>




    </div>
</form>

<script src="static/js/index.js"></script>

</body>
<div class="underlay-black"></div>
</html>
